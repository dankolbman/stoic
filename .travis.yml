services:
  - cassandra
language: python
python:
  - "3.5"
cache: pip
install:
  - "pip install -r dev-requirements.txt"
  - "pip install -r requirements.txt"
  - "python setup.py develop"
script: 
  - py.test --pep8 points
  - py.test -v --cov=points --cov-report term-missing --pep8 test
after_success:
  coveralls
